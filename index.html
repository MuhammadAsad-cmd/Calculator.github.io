<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator Made By Me</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="center-container">
            <div class="mb-3">
                <!-- Input field for the calculator -->
                <input type="text" class="form-control input" placeholder="0" name="" id="input" autocomplete="off">
            </div>
            <hr style="margin-top: 40px;" />
            <div class="box">
                <table>
                    <tr>
                        <!-- Clear button -->
                        <td><button style="background-color: rgb(169, 169, 169)" class="button" id="AC">C</button></td>
                        <!-- Delete button -->
                        <td><button style="background-color: rgb(169, 169, 169)" class="button" onclick="delt()"><i
                                    class="fa-solid fa-delete-left delete"></i></button></td>
                        <!-- Parentheses buttons -->
                        <td><button style="background-color: rgb(169, 169, 169)" class="button" onclick="display(`(`)">(</button></td>
                        <td><button style="background-color: rgb(169, 169, 169)" class="button" onclick="display(`)`)">)</button></td>
                    </tr>
                    <!-- Number and operator buttons -->
                    <!-- Add comments for clarity and validation -->
                    <tr>
                        <td><button style="background-color: rgb(42, 40, 40)" class="button" onclick="display(7)">7</button></td>
                        <td><button style="background-color: rgb(42, 40, 40)" class="button" onclick="display(8)">8</button></td>
                        <td><button style="background-color: rgb(42, 40, 40)" class="button" onclick="display(9)">9</button></td>
                        <td><button style="background-color: orange" class="button" onclick="display('/')"><i class="fa-solid fa-divide"></i></button></td>
                    </tr>
                    <tr>
                        <td><button style="background-color: rgb(42, 40, 40)" class="button" onclick="display(4)">4</button></td>
                        <td><button style="background-color: rgb(42, 40, 40)" class="button" onclick="display(5)">5</button></td>
                        <td><button style="background-color: rgb(42, 40, 40)" class="button" onclick="display(6)">6</button></td>
                        <td><button style="background-color: orange" class="button" onclick="display('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button style="background-color: rgb(42, 40, 40)" class="button" onclick="display(1)">1</button></td>
                        <td><button style="background-color: rgb(42, 40, 40)" class="button" onclick="display(2)">2</button></td>
                        <td><button style="background-color: rgb(42, 40, 40)" class="button" onclick="display(3)">3</button></td>
                        <td><button style="background-color: orange" class="button" onclick="display('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button style="background-color: rgb(42, 40, 40)" class="button" onclick="display(0)">0</button></td>
                        <td><button style="background-color: rgb(42, 40, 40)" class="button" onclick="display('.')">.</button></td>
                        <!-- Equals and addition buttons -->
                        <td><button style="background-color: orange;" class="button" onclick="calc()">=</button></td>
                        <td><button style="background-color: orange" class="button" onclick="display('+')">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <!-- Your custom JavaScript for the calculator -->
    <script src="app.js"></script>
</body>
</html>
