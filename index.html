<!doctype html>
<html lang="en">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>

</head>

<body>




        <div class="main">
                <div class="display">
                        <button class="dark_mode_btn"><i class="fa-regular fa-moon"></i></button>
                        <h2 id="result">
                                <div data-previous-operand class="previous-operand"></div>
                                <div data-current-operand class="current-operand"></div>
                        </h2>
                </div>
                <div data-all-clear class="buttons"> <button id="clear">C</button>
                        <button data-delete id="delete_single_num"><i class="fa fa-scissors"
                                        aria-hidden="true"></i></button>
                        <button data-operation id="Normal_btn">/</button>
                        <button data-operation id="Normal_btn">*</button>
                </div>
                <div class="buttons">
                        <button data-number id="Normal_btn">7</button>
                        <button data-number id="Normal_btn">8</button>
                        <button data-number id="Normal_btn">9</button>
                        <button data-operation id="Normal_btn">-</button>
                </div>
                <div class="buttons">
                        <button data-number id="Normal_btn">4</button>
                        <button data-number id="Normal_btn">5</button>
                        <button data-number id="Normal_btn">6</button>
                        <button data-operation id="Normal_btn">+</button>
                </div>
                <div class="buttons">
                        <button data-number id="Normal_btn">1</button>
                        <button data-number id="Normal_btn">2</button>
                        <button data-number id="Normal_btn">3</button>
                        <button data-operation id="Normal_btn">.</button>
                </div>
                <div class="buttons">
                        <button data-number id="Normal_btn">0</button>
                        <button data-number id="Normal_btn">00</button>
                        <button data-equals id="equalTo">=</button>
                </div>
        </div>


        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous">
                </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
                integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
                crossorigin="anonymous">
                </script>
        <script src="app.js"></script>
</body>

</html>
